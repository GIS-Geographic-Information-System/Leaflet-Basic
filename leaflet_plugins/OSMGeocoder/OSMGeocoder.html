<body>
	<div id="map" style="width: 600px; height: 400px"></div>
	<script type="text/javascript" src="lib/leaflet.js"></script>
	<script type="text/javascript" src="lib/Control.OSMGeocoder.js"></script>



	<script>
		var cloudmadeAttribution = 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade',
   		 osm = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: cloudmadeAttribution});

		var map = new L.Map('map').addLayer(osm).setView(new L.LatLng(28.2380,83.9956), 13);

		var osmGeocoder = new L.Control.OSMGeocoder({
			collapsed: false, /* Whether its collapsed or not */
		    position: 'topleft', /* The position of the control */
		    text: 'Location', /* The text of the submit button */
		    placeholder: 'Search any Place', /* The text of the search input placeholder */
		    bounds: null, /* a L.LatLngBounds object to limit the results to */
		    email: null, /* an email string with a contact to provide to Nominatim. Useful if you are doing lots of queries */
		});

		map.addControl(osmGeocoder);
